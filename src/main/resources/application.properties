spring.application.name=restful-login-api

spring.datasource.url=jdbc:mysql://localhost:3306/restful_login_api_db?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.hibernate.format_sql=true

aws.region=us-east-1
aws.s3.bucket-name=private-ecommerce-images-bucket

api.security.token.secret=my-secret-api-key